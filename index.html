<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div>
        <div class="main">
            <form action="" method="post" id="form-1" class="form" autocomplete="on">
                <h2 class="heading">Thành viên đăng ký</h2>
                <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
    
                <div class="form-group">
                    <label class="form-label" for="fullName"><b>Tên đầy đủ</b></label>
                    <input type="text" name="fullName" id="fullName" class="form-control" placeholder="VD: Chu Van Dat">
                    <span class="form-message"></span>
                </div>
    
                <div class="form-group">
                    <label class="form-label" for="email"><b>Email</b></label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="VD: dat@gmail.com">
                    <span class="form-message"></span>
                </div>
    
                <div class="form-group">
                    <label class="form-label" for="password"><b>Mật khẩu</b></label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Nhập mật khẩu">
                    <span class="form-message"></span>
                </div>
    
                <div class="form-group">
                    <label class="form-label" for="password_confirmation"><b>Nhập lại mật khẩu</b></label>
                    <input type="password" name="password_confirmation" id="password_confirmation" class="form-control" placeholder="Nhập lại mật khẩu">
                    <span class="form-message"></span>
                </div>

                <div class="form-group mb-16">
                    <label class="form-label" for="avatar"><b>Ảnh đại diện</b></label>
                    <input type="file" name="avatar" id="avatar" >
                    <span class="form-message"></span>
                </div>
    
                <div class="form-group col-half">
                    <label for="gender" class="form-label">Giới tính</label>
                    <div>
                        <input type="radio" name="gender" value="male" class="">Nam
                    </div>
                    <div>
                        <input type="radio" name="gender" value="female" class="">Nữ
                    </div>
                    <span class="form-message"></span>
                </div>
                
                <div class="form-group col-half">
                    <label for="vehicle" class="form-label">Phương tiện di chuyển</label>
                    <div>
                        <input type="checkbox" name="vehicle" value="xe máy" class="">Xe máy
                    </div>
                    <div>
                        <input type="checkbox" name="vehicle" value="ô tô" class="">Ô tô
                    </div>
                    <div>
                        <input type="checkbox" name="vehicle" value="not" class="">Không có
                    </div>
                    <span class="form-message"></span>
                </div>

                <div class="form-group col-full">
                    <label for="slc" class="form-label">Tỉnh/TP</label>
                    <select name="slc" id="slc" class="form-control">
                        <option value="">--Chọn tỉnh thành--</option>
                        <option value="Hà Nội">Hà Nội</option>
                        <option value="Hải Phòng">Hải Phòng</option>
                    </select>
                    <span class="form-message"></span>
                </div>
    
                <button class="form-submit">Đăng ký</button>
            </div>
        <!-- toast -->
        <div id="toast"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
